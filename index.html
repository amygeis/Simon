<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simon</title>
</head>
<body>
    <header>
        <div>Simon</div>
    </header>
    <controls>
        <div>
            <select name="level" id="difficulty" font-family:junegull>
                <option value=8>Level 1, 8 rounds</option>
                <option value=14>Level 2, 14 rounds</option>
                <option value=20>Level 3, 20 rounds</option>
                <option value=31>Level 4, 31 rounds</option>
            </select>
        </div>
        <div>
            Round:
            <divid id="level">0</divid>
        </div>
        <div id="start">Start</div>
        </div>
        <div>Game Players: 1
        </div>
    </controls>
    <main>
        <left>
        </left>
        <board>
            <div class="simon">SIMON</div>
            <div class="circleBig"></div>
            <div class="circleSmall"></div>
            <div class="circleMedium"></div>
            <div class="cone green"></div>
            <div class="cone red"></div>
            <div class="cone yellow"></div>
            <div class="cone blue"></div>
        </board>
        <right>

        </right>
        
    </main>
    <footer>

    </footer>
  <script src="js/script.js"></script>  
</body>
</html>
